<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>

<body class="wallpapercada">
    <div class="flutuante">
        <p>Nome</p>
        <input type="text" name="Nome"> <br>
        <p>Email</p>
        <input type="email" name="email"> <br>
        <p>Senha</p>
        <input type="password" name="senha"> <br>
        <p>Confirme sua senha</p>
        <input type="password" name="confirmesenha"> <br>
        <p>Telefone</p>
        <input type="tel" name="telefone"> <br>
        <p>Data de nascimento</p>
        <input type="date" name="DataNasc" class="cadaevi">
        <p>Sexo</p>
        <input type="radio" name="sexo" value="F"> Feminino
        <input type="radio" name="sexo" value="M"> Masculino <br> <br>
        <input type="submit" class="cadaevi">
    </div>
</body>

</html>
